<h2>Student List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of students">
             <td>{{s.name}}</td>
             <td>{{s.rollNo}}</td>
             <td>{{s.emailId}}</td>
             <td>
                <button (click)="updateStudent(s.id)" class="btn btn-info">Update</button>
                <button (click)="deleteStudent(s.id)" class="btn btn-danger" style="margin-left:10px">Delete</button>
                <button (click)="studentDetails(s.id)" class="btn btn-info" style="margin-left:10px">View</button>
             </td>
        </tr>
    </tbody>

</table>
